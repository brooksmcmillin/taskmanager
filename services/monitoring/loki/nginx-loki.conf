server {
    listen 443 ssl;
    server_name loki.brooksmcmillin.com;

    # Server TLS certificate (use your existing cert or Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/loki.brooksmcmillin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loki.brooksmcmillin.com/privkey.pem;

    # Client certificate verification (mTLS) - step-ca root CA
    ssl_client_certificate /etc/nginx/ssl/step-ca-root.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Only allow the push endpoint
    location = /loki/api/v1/push {
        proxy_pass http://127.0.0.1:3100;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-SSL-Client-CN $ssl_client_s_dn_cn;
    }

    # Block everything else
    location / {
        return 403;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name loki.brooksmcmillin.com;
    return 301 https://$host$request_uri;
}
