<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization {{ 'Success' if code else 'Failed' }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #faf8f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            max-width: 480px;
            width: 100%;
            background: white;
            border-radius: 1.25rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 15px -3px rgb(28 25 23 / 0.07), 0 4px 6px -4px rgb(28 25 23 / 0.05);
            border: 1px solid #f3f0ec;
            text-align: center;
        }

        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 1.25rem;
        }

        h1 {
            color: {{ '#b91c1c' if error else '#15803d' }};
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        p {
            color: #57534e;
            font-size: 0.9375rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if error %}
            <div class="status-icon">&#10060;</div>
            <h1>Authorization Failed</h1>
            <p>Error: {{ error }}</p>
        {% else %}
            <div class="status-icon">&#9989;</div>
            <h1>Authorization Successful!</h1>
            <p>You can close this window and return to the terminal.</p>
            <script>setTimeout(() => window.close(), 2000);</script>
        {% endif %}
    </div>
</body>
</html>
