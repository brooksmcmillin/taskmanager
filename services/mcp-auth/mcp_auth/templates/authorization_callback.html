<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization {{ 'Success' if code else 'Failed' }}</title>
    <style>
        /* Self-hosted Outfit font */
        @font-face {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: url(/static/fonts/outfit-latin-ext.woff2) format('woff2');
            unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }
        @font-face {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: url(/static/fonts/outfit-latin.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #faf8f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            max-width: 480px;
            width: 100%;
            background: white;
            border-radius: 1.25rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 15px -3px rgb(28 25 23 / 0.07), 0 4px 6px -4px rgb(28 25 23 / 0.05);
            border: 1px solid #f3f0ec;
            text-align: center;
        }

        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 1.25rem;
        }

        h1 {
            color: {{ '#b91c1c' if error else '#15803d' }};
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        p {
            color: #57534e;
            font-size: 0.9375rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if error %}
            <div class="status-icon">&#10060;</div>
            <h1>Authorization Failed</h1>
            <p>Error: {{ error }}</p>
        {% else %}
            <div class="status-icon">&#9989;</div>
            <h1>Authorization Successful!</h1>
            <p>You can close this window and return to the terminal.</p>
            <script>setTimeout(() => window.close(), 2000);</script>
        {% endif %}
    </div>
</body>
</html>
