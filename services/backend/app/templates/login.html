<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskManager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-600: #c05621;
            --primary-700: #9a4419;
            --gray-200: #e7e3de;
            --gray-500: #78716c;
            --gray-700: #44403c;
            --gray-900: #1c1917;
            --error-50: #fef2f2;
            --error-100: #fecaca;
            --error-600: #dc2626;
            --bg-page: #faf8f6;
            --bg-card: #ffffff;
            --border-light: #f3f0ec;
            --text-primary: #1c1917;
            --text-secondary: #57534e;
            --radius-md: 0.625rem;
            --radius-xl: 1.25rem;
            --shadow-lg: 0 10px 15px -3px rgb(28 25 23 / 0.07), 0 4px 6px -4px rgb(28 25 23 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(28 25 23 / 0.07), 0 2px 4px -2px rgb(28 25 23 / 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(192, 86, 33, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-600);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: var(--error-50);
            border: 1px solid var(--error-100);
            color: var(--error-600);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .info-message {
            background-color: #fff5ee;
            border: 1px solid #ffe4cc;
            color: #9a4419;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="card">
            <h1>Login to TaskManager</h1>

            {% if oauth_request %}
            <div class="info-message">
                You need to login to authorize the application.
            </div>
            {% endif %}

            <form method="POST" action="/api/auth/login">
                <input type="hidden" name="return_to" value="{{ return_to }}">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autofocus
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
