# Pre-commit hooks for code quality and security
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # =============================================================================
  # General hooks (all files)
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            package-lock\.json|
            .*\.lock|
            \.env\.example
          )$

  # Supplement detect-secrets: its KeywordDetector denylist does not include
  # "token", so assignments like NTFY_TOKEN="tk_..." slip through undetected.
  - repo: local
    hooks:
      - id: no-hardcoded-tokens
        name: no hardcoded tokens
        language: pygrep
        entry: '(?i)(token|bearer)\w*\s*[=:]\s*["'']?[a-zA-Z0-9_./-]{16,}'
        types: [text]
        exclude: |
          (?x)^(
            package-lock\.json|
            .*\.lock|
            \.env\.example|
            \.secrets\.baseline|
            \.pre-commit-config\.yaml|
            .*test.*|
            .*spec.*|
            .*/oauth/.*|
            .*/oauth_provider.*|
            .*/auth_server\.py|
            .*/taskmanager_sdk/.*
          )$

  # =============================================================================
  # Python hooks (MCP servers and SDK)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(services/backend|services/mcp-auth|services/mcp-resource|packages/taskmanager-sdk)/
      - id: ruff-format
        files: ^(services/backend|services/mcp-auth|services/mcp-resource|packages/taskmanager-sdk)/

  # Python type checking
  - repo: local
    hooks:
      - id: pyright-backend
        name: pyright (backend)
        entry: bash -c 'cd services/backend && uv sync --all-extras --quiet && uv run pyright'
        language: system
        files: ^services/backend/
        types: [python]
        pass_filenames: false

      - id: pyright-mcp-auth
        name: pyright (mcp-auth)
        entry: bash -c 'cd services/mcp-auth && uv sync --all-extras --quiet && uv run pyright'
        language: system
        files: ^services/mcp-auth/
        types: [python]
        pass_filenames: false

      - id: pyright-mcp-resource
        name: pyright (mcp-resource)
        entry: bash -c 'cd services/mcp-resource && uv sync --all-extras --quiet && uv run pyright'
        language: system
        files: ^services/mcp-resource/
        types: [python]
        pass_filenames: false

      - id: pyright-sdk
        name: pyright (taskmanager-sdk)
        entry: bash -c 'cd packages/taskmanager-sdk && uv sync --all-extras --quiet && uv run pyright'
        language: system
        files: ^packages/taskmanager-sdk/
        types: [python]
        pass_filenames: false

  # =============================================================================
  # Node.js hooks (frontend)
  # =============================================================================
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit (frontend)
        entry: bash -c 'source $HOME/.nvm/nvm.sh && cd services/frontend && npm audit --production --audit-level=high'
        language: system
        files: ^services/frontend/(package\.json|package-lock\.json)$
        pass_filenames: false

      - id: npm-format
        name: npm format (frontend)
        entry: bash -c 'source $HOME/.nvm/nvm.sh && cd services/frontend && npm run format'
        language: system
        files: ^services/frontend/.*\.(js|ts|svelte)$
        pass_filenames: false

      - id: npm-lint
        name: npm lint (frontend)
        entry: bash -c 'source $HOME/.nvm/nvm.sh && cd services/frontend && npm run lint'
        language: system
        files: ^services/frontend/.*\.(js|ts|svelte)$
        pass_filenames: false

      - id: npm-check
        name: npm check (frontend)
        entry: bash -c 'source $HOME/.nvm/nvm.sh && cd services/frontend && [ -f .env ] || cp .env.example .env && npm run check'
        language: system
        files: ^services/frontend/.*\.(js|ts|svelte)$
        pass_filenames: false

  # =============================================================================
  # Docker linting
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']

  - repo: local
    hooks:
      - id: docker-uv-no-sync
        name: uv run --no-sync in Docker runtime commands
        entry: ./scripts/check-docker-uv-run.sh
        language: script
        files: (Dockerfile|docker-compose\.yml)$
        pass_filenames: false
