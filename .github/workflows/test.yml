name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    uses: ./.github/workflows/node-ci.yml
    with:
      node-version: '22'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  openapi-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/web-app
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/web-app/package-lock.json
      - run: npm ci
      - run: npm run check:openapi
