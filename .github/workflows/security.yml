name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security:
    uses: ./.github/workflows/node-security.yml
    with:
      node-version: '22'

  claude-security:
    uses: ./.github/workflows/claude-security-review.yml
    secrets:
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
