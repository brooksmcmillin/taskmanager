name: Frontend CI

on:
  workflow_call:

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Frontend Tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: taskmanager
          POSTGRES_PASSWORD: taskmanager #  pragma: allowlist secret
          POSTGRES_DB: taskmanager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        working-directory: services/backend
        run: uv sync --all-extras

      - name: Update backend test config for CI  # pragma: allowlist secret
        working-directory: services/backend
        run: |  # pragma: allowlist secret
          sed -i 's/POSTGRES_PORT=5432/POSTGRES_PORT=5434/' .env.test
          sed -i 's/POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=taskmanager/' .env.test  # pragma: allowlist secret

      - name: Run backend database migrations
        working-directory: services/backend
        env:
          POSTGRES_USER: taskmanager
          POSTGRES_PASSWORD: taskmanager # pragma: allowlist secret
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5434
          POSTGRES_DB: taskmanager_test
        run: uv run alembic upgrade head

      - name: Install frontend dependencies
        working-directory: services/frontend
        run: npm ci

      - name: Setup frontend environment variables
        working-directory: services/frontend
        run: cp .env.example .env

      - name: Run type checking
        if: matrix.shardIndex == 1
        working-directory: services/frontend
        run: npm run check

      - name: Run linter
        if: matrix.shardIndex == 1
        working-directory: services/frontend
        run: npm run lint

      - name: Install Playwright browsers
        working-directory: services/frontend
        run: npx playwright install --with-deps

      - name: Run tests
        working-directory: services/frontend
        env:
          PGPASSWORD: taskmanager  # pragma: allowlist secret
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload blob report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: services/frontend/blob-report/
          retention-days: 1

  merge-reports:
    name: Merge Playwright Reports
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: services/frontend
        run: npm ci

      - name: Download blob reports
        uses: actions/download-artifact@v6
        with:
          path: services/frontend/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        working-directory: services/frontend
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: services/frontend/playwright-report/
          retention-days: 30
