name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'services/mcp-auth/**'
      - 'services/mcp-resource/**'
      - 'packages/taskmanager-sdk/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/mcp-auth/**'
      - 'services/mcp-resource/**'
      - 'packages/taskmanager-sdk/**'
      - '.github/workflows/python-ci.yml'
  workflow_dispatch:
    inputs:
      run-mcp-auth:
        description: 'Run MCP Auth tests'
        type: boolean
        default: true
      run-mcp-resource:
        description: 'Run MCP Resource tests'
        type: boolean
        default: true
      run-sdk:
        description: 'Run SDK tests'
        type: boolean
        default: true

jobs:
  mcp-auth:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run-mcp-auth }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: mcp_auth
      working-directory: services/mcp-auth
      python-versions: '["3.13"]'
      skip-install-test: true
      run-type-check: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mcp-resource:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run-mcp-resource }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: mcp_resource
      working-directory: services/mcp-resource
      python-versions: '["3.13"]'
      skip-install-test: true
      run-type-check: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  sdk:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run-sdk }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: taskmanager_sdk
      working-directory: packages/taskmanager-sdk
      python-versions: '["3.12", "3.13"]'
      run-type-check: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
