name: Python CI

on:
  workflow_dispatch:
    inputs:
      run-mcp-auth:
        description: 'Run MCP Auth tests'
        type: boolean
        default: true
      run-mcp-resource:
        description: 'Run MCP Resource tests'
        type: boolean
        default: true
      run-sdk:
        description: 'Run SDK tests'
        type: boolean
        default: true

jobs:
  mcp-auth:
    if: ${{ inputs.run-mcp-auth }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: mcp_auth
      working-directory: services/mcp-auth
      python-versions: '["3.13"]'
      skip-install-test: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mcp-resource:
    if: ${{ inputs.run-mcp-resource }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: mcp_resource
      working-directory: services/mcp-resource
      python-versions: '["3.13"]'
      skip-install-test: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  sdk:
    if: ${{ inputs.run-sdk }}
    uses: brooksmcmillin/workflows/.github/workflows/python-ci.yml@main
    with:
      package-name: taskmanager_sdk
      working-directory: packages/taskmanager-sdk
      python-versions: '["3.12", "3.13"]'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
